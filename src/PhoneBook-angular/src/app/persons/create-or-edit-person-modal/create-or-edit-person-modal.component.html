<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
  aria-hidden="true" [config]="{backdrop:'static'}">
  <div class="modal fade" id="modal-id">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modal title
            <span *ngIf="person.id">编辑联系人：{{person.name}}</span>
            <span *ngIf="!person.id">添加联系人</span>
          </h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

              <div class="input-group">
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Search">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default">Go!</button>
                </span>
              </div>

            </div>
          </div>

          
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            
            bs3inp
            
          </div>
          


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
